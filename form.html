<html>
  <head>
    <link rel="stylesheet" href="form.css">
  </head>
<body>
  <div class="hid">
    <h1>freeCodeCamp Survey Form</h1>
    <h2><i>Thank you for taking the time to help us improve the platform<i></h2>
  </div>
 
<div class="formid">
  <fieldset>
<label id="lab">Name
</label>
<br>
<input type="text" id="nameid" placeholder="Enter your name...">
<br>
<br>
<label id="lab">Email
</label>
<br>
<input type="text" id="emailid" placeholder="Enter your email...">
<br>
<br>
<label id="lab">Age
    (optional)
</label>
<br>
<input type="number" id="ageid" placeholder="Age">
<br>
<br>
<label id="lab">Which option best describes your current role?</label>
<br>
<select name="role" id="roleid">
<option value="">select current role</option>
<option value="">student</option>
<option value="">full time job</option>
<option value="">full time learner</option>
<option value="">prefer not to say</option>
<option value="">other</option>
</select>
<br>
<br>
<label for="" id="lab">Would you recommend freeCodeCamp to a friend?</label>
<br>
<label for="" id="lab"> <input type="radio" name="" id="">Definitely</label>

<br>
<label for="" id="lab"> <input type="radio" name="" id="">May be</label>

<br>
<label for="" id="lab"> <input type="radio" name="" id="">Not sure</label>

<br>
<br>
<label id="lab">What is your favorite feature of freeCodeCamp?</label>

<br>
<select name="option" id="optionid" >

<option value="">select an option</option>
<option value="">challenges</option>
<option value="">projects</option>
<option value="">community</option>
<option value="">open source</option>

</select>
<br>
<br>

<label for="" id="lab">What would you like to see improved? (Check all that apply) </label>
<br>


<label for="" id="lab"> <input type="radio" name="" id="">Front-end Projects</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Back-end Projects
</label>

<br>
<label for="" id="lab"> <input type="radio" name="" id="">Data Visualization</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Challenges</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Open Source Community</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Gitter help rooms</label>
<br>

<label for="" id="lab">  <input type="radio" name="" id="">Videos</label>

<br>
<label for="" id="lab"> <input type="radio" name="" id="">City Meetups</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Wiki</label>
<br>

<label for="" id="lab"> <input type="radio" name="" id="">Forum</label>
<br>
<label for="" id="lab"> <input type="radio" name="" id="">Additional Courses</label>
<br>
<br>

<label for="" id="lab">Any comments or suggestions?</label>
<br>

<input type="text" name="" id="comid" Enter your comments here...>

<br>
<input type="submit">
<br>









  </fieldset>










  <div>









</body>
